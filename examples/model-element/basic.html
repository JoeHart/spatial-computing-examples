<html>
  <head>
    <title>Model Element Example</title>
  </head>
  <body>
    <h1>Model Element</h1>
    <h2>Basic Model Element</h2>
    <model src="/assets/tv_retro.usdz"></model>
    <h2>Interactive Model Element</h2>
    <model interactive src="/assets/tv_retro.usdz"></model>
    <h2>Interactive Model Element with internal source element</h2>
    <model interactive>
      <source src="/assets/tv_retro.usdz" />
    </model>
  </body>
</html>
