<html>
  <head>
    <title>Model Element Example</title>
  </head>
  <body>
    <h1>Model Element</h1>
    <h2>Interactive Model Element</h2>
    <model interactive src="/assets/prideflaganimated.usdz"></model>
  </body>
  <script>
    console.log("foo");
    const main = async () => {
      console.log("starting");
      let model = document.querySelector("model");
      console.log(model);

      await model.ready;
      console.log("Model is ready");
      model.setIsLoopingAnimation(true);
      model.playAnimation();
    };
    main();
  </script>
</html>
